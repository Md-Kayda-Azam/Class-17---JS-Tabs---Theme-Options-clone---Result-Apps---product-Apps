<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Development Area</title>
	<!-- ALL CSS FILES  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./CSS/rsstyle.css">
	<link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
	<header>
        <a href="#" class="logo">Md Kayda Azam</a>
        <ul>
            <li><a href="./index.html">Result Apps</a></li>
            <li><a href="./tbindex.html">JS Tabs</a></li>
            <li><a href="./wpindex.html">Theme Options clone</a></li>
        </ul>
    </header>



	<div class="container my-5">
		<div class="row">
			<div class="col-md-4">
				<div class="card shadow my-5">
					<div class="card-header">
						<h2>Add new student</h2>						
					</div>
					<div class="card-body">
						<form action="" id="student_form">
							<div class="form-group mb-3">
								<input class="form-control" type="text" placeholder="Student Name">
							</div>
							<div class="row">
								<div class="form-group mb-3 col-6">
									<input class="form-control" type="text" placeholder="Roll Number">
								</div>
								<div class="form-group mb-3 col-6">
									<input class="form-control" type="text" placeholder="Reg Number">
								</div>
							</div>
							<div class="row">
								<div class="form-group mb-3 col-6">
									<input class="form-control" type="text" placeholder="Class">
								</div>
								<div class="form-group mb-3 col-6">
									<input class="form-control" type="text" placeholder="Photo">
								</div>
							</div>
							<div class="form-group mb-3">
								<input name="gender" type="radio" value="Male" id="male"> <label for="male">Male</label>
								<input name="gender" type="radio" value="Female" id="Female"> <label for="Female">Female</label>
							</div>
							Marks 
							<hr>
							<div class="row">
								<div class="form-group mb-3 col-6">
									<input class="form-control" id="ban" type="text" placeholder="Bangla">
								</div>
								<div class="form-group mb-3 col-6">
									<input class="form-control" type="text" placeholder="English">
								</div>
							</div>
							<div class="row">
								<div class="form-group mb-3 col-6">
									<input class="form-control" type="text" placeholder="Math">
								</div>
								<div class="form-group mb-3 col-6">
									<input class="form-control" type="text" placeholder="Science">
								</div>
							</div>
							<div class="row">
								<div class="form-group mb-3 col-6">
									<input class="form-control" type="text" placeholder="Social Science">
								</div>
								<div class="form-group mb-3 col-6">
									<input class="form-control" type="text" placeholder="Religion">
								</div>
							</div>
							<div class="form-group mb-3">
								<input class="btn btn-primary w-100" type="submit" value="Add new student">
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="card my-5">
					<div class="card-body">
						<input id="search_box" type="text">
						<button class="btn btn-sm btn-primary">Roll Search</button>
						<hr>
						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Roll</th>
									<th>Reg</th>
									<th>Class</th>
									<th>Gender</th>
									<th>Grade</th>
									<th>CGPA</th>
									<th>Photo</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody id="data_list">
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Student Single Data Modfal  -->
	<div class="modal fade" id="student_single_modal">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">

				<div class="modal-body">
					<div class="student-result-data">
						
					</div>
				</div>
	
			</div>
		</div>
	</div>





	<!-- JS FILES  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="./JS/Result.js"></script>
	<script src="./JS/functions.js"></script>
	<script src="./JS/app.js"></script>
</body>
</html>
